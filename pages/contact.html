                                    <h4 class="text-uppercase">contact</h4>
                                </div>
                                <div class="row h-100 m-0">
                                
                                    <!-- contact page -->
                                    <form action="" class="was-validated col-10 mx-auto h-100">
                                        <div class="form-group h-100 my-5 py-5">
        
                                            <div class="form-row mb-3">
                                                <div class="col-sm-6">
                                                    <label for="user_name">Name</label>
                                                    <input type="text" class="form-control border border-dark" id="user_name" placeholder="Your name" required>
                                                </div>
                                                <div class="col-sm-6">
                                                    <label for="user_email">Email</label>
                                                    <input type="text" class="form-control border border-dark" id="user_email" placeholder="someone@youremail.com" required>
                                                </div>
                                            </div>
        
                                            <div class="mb-3">
                                                <label for="user_mssg_textarea">Message</label>
                                                <textarea class="form-control is-invalid border border-dark" id="user_mssg_textarea" placeholder="What's on your mind?" required style="max-height: 200px"></textarea>
                                            </div>
        
                                            <div class="form-row">
                                                <button type="button" class="btn btn-dark m-auto">Send</button>
                                            </div>
        
                                        </div>
                                    </form>  
                                </div>
